

<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
        Add Patient 
            <button class="backBtn" routerLink="/patients"><ion-icon name="arrow-back"></ion-icon></button>
      </ion-title>
     
    </ion-toolbar>
   </ion-header>
  <ion-content no-padding>
   
    <div class="main">
      <form [formGroup]="addpatients" (ngSubmit)="onSubmit()">
      <ion-card no-margin>
        <ion-card-content>
          
            <ion-row>
            <ion-col>
              <ion-input clearInput type="text" placeholder="Name" formControlName="name" class="input"
                padding-horizontal clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col>
              <ion-input clearInput type="number" placeholder="Age" formControlName="age"
                class="input" padding-horizontal clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
         
          <ion-row>
            <ion-col>
              <!-- <ion-label> Gender </ion-label> -->
        <ion-select class="input" placeholder="Gender"  formControlName="gender" interface="popover">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
            </ion-col>
          </ion-row>
         
        
          <ion-row>
            <ion-col>
             
              <ion-input clearInput type="number" placeholder="Contact no" formControlName="mobileNo"
                class="input" padding-horizontal clear-input="true" ></ion-input>
            </ion-col>
          </ion-row>
        
          <ion-row>
           <ion-col>
              <ion-input clearInput type="email" placeholder="Email" formControlName="email" class="input" padding-horizontal
                clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input clearInput type="text" placeholder="Address" formControlName="address" class="input"
                padding-horizontal clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
          
          
          
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="block"  color="undefined" class="transition">
                <strong class="white">
                  Submit</strong></ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-text class="error" text-center>{{error}}</ion-text>
            </ion-col>
          </ion-row>
          
        </ion-card-content>
      </ion-card>
      
  </form>
    </div>
  </ion-content>
