
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>
         Patient Details
          <button class="addBtn" routerLink="/patient-detail"><ion-icon name="add-circle"></ion-icon></button>
         
      </ion-title>
     
    </ion-toolbar>
   </ion-header>
     <ion-content>
       <ion-grid>
         
         <ion-row class="headercol">
            <ion-col size="6"> Name</ion-col>
            <ion-col size="6">Mobile No</ion-col>
           
          </ion-row>
        
         <ion-row  *ngFor="let data of tableData">
            <ion-col size="6"> {{data.name}}</ion-col>
            <ion-col size="6">{{data.mobileNo}}</ion-col> 

         </ion-row>
         <ion-row  *ngIf="tableData?.length === 0">
            <ion-col size="12"> No records to display</ion-col>
              

         </ion-row>
           
      </ion-grid>
       
  </ion-content>
