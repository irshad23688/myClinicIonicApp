 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Services
      <button class="addBtn" type="button" (click)='addBtn()'[hidden]="showForm">Add</button>
      <button class="backBtn" type="button" (click)='backBtn()' [hidden]="!showForm">Back</button>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="textAlign">
  <form [formGroup]="addService" (ngSubmit)="logForm()" [hidden]="!showForm">
    <ion-item class="formList">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <button class="submit" type="submit" [disabled]="!addService.valid">Submit</button>
  </form>
    <ion-card [hidden]="showForm" *ngFor="let data of categories">
      <div>
          <span><b>Service Name</b>: {{data.name}}</span><br>
          <span><b>Created Date:</b> {{data.createdDate}}</span>
      </div>
   </ion-card>
</ion-content>
